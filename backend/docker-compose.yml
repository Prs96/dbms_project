services:
  postgres:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME:-postgres_db}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yourpassword}
      POSTGRES_DB: dbmsS5
    ports:
      # For local development, expose on 5433 to avoid conflicts
      # For production (Render), this port mapping is ignored
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: ${HEALTH_CHECK_INTERVAL:-10s}
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: ${BACKEND_CONTAINER_NAME:-dbms_backend}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-yourpassword}@postgres:5432/dbmsS5
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
